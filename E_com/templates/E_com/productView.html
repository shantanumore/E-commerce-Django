{% extends 'E_com/basic.html' %}


{% block title %}
  EXpressCart | {{product.product_name}}
{% endblock title %}


{% block body %}

<div class="container">
  <div class="row">
  <div class="col-md-4">
  <div class="row">
      <img src="/media/{{product.image}}" width="300px" height="385px">
  </div>
      <div class="row">
         <button class= "btn btn-primary mx-2">Buy now</button>
         <button class= "btn btn-primary mx-2">Add To Cart</button>
      </div>
  </div>

  <div class="col-md-8">
      <h5>{{product.product_name}}</h5>
      <p><b>PRICE:{{product.price}}</b></p>
      <p>{{product.desc}}</p>
      

  </div>
  </div>

</div>

{% endblock body %}
